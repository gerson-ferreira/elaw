<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Cadastro de produto</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="id" id="id" />
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="nome"
                    >Nome do produto:</label
                  >
                  <input
                    class="form-control form-control-alternative"
                    formControlName="nome"
                    id="nome"
                    required
                  />
                  <small
                    *ngIf="form.get('nome').invalid && submitted"
                    class="text-danger"
                  >
                    O nome do produto é obrigatório.
                  </small>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="modelo">Modelo:</label>
                  <select formControlName="modelo" class="form-control form-control-alternative">
                    <option value="">Selecione um modelo</option>
                    <option *ngFor="let modelo of modelos" [value]="modelo">{{modelo}}</option>
                  </select>
                  <small
                    *ngIf="form.get('modelo').invalid && submitted"
                    class="text-danger"
                  >
                    O modelo do produto é obrigatório.
                  </small>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="preco">Preço:</label>
                  <input
                    type="text"
                    formControlName="preco"
                    class="form-control"
                    [textMask]="{mask: currencyMask}"
                    required
                  />
                  <small
                    *ngIf="form.get('preco').invalid && submitted"
                    class="text-danger"
                  >
                    O preço do produto é obrigatório.
                  </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="form-control-label" for="descricao"
                    >Descrição</label
                  >
                  <textarea
                    rows="4"
                    class="form-control form-control-descricao"
                    formControlName="descricao"
                    id="descricao"
                    required
                  ></textarea>
                  <small
                    *ngIf="form.get('descricao').invalid && submitted"
                    class="text-danger"
                  >
                    A descrição do produto é obrigatória.
                  </small>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
